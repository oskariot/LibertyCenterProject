  about: is a Canadian philosopher, blogger, essayist, author, and host of the Freedomain
    Radio series of podcasts, living in Mississauga, Canada. He has written numerous
    articles and smaller essays which have been published on libertarian websites
    such as LewRockwell.com, antiwar.com and Strike The Root, recorded over 1700 podcasts,
    produced over 500 videos, and written numerous books which are all self-published
    except for his first, which was published by Publish America. In 2006 Stefan Molyneux
