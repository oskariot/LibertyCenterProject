  full_name: Alissa Zinowiewna Rosenbaum
  birth_date: '1905-02-02 00:00:00.000000'
  death_date: '1982-03-06 00:00:00.000000'
  about: 'Ayn Rand was a Russian-American novelist and philosopher. She is most famous
    for her novels The Fountainhead (1943) and Atlas Shrugged (1957). Other literature
    attributed to her is We the Living (1936), Night of January 16th (1934), and Anthem
    (1938). Her non-fiction titles include For the New Intellectual (1961), The Virtue
    of Selfishness (1964), Capitalism: The Unknown Ideal (1966), The Romantic Manifesto
    (1969), The New Left: The Anti-Industrial Revolution (1971), Introduction to Objectivist
    Epistemology (1979), and Philosophy: Who Needs It? (1982). She was a laissez-faire
    capitalist, but refused to call herself a libertarian on the grounds that she
    didn''t want to associate herself with anarchists. '
